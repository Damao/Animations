<html>
<style>
    .btn {
        width: 200px; /*定义为W */
        height: 50px; /*定义为H */
        border-radius: 50px;
        background: linear-gradient(101deg, rgba(3, 183, 182, 1) 0%, rgba(124, 164, 254, 1) 100%);
    }

    .bubbles {
        overflow: hidden;
        position: relative;
    }

    .bubbles:after,
    .bubbles:before {
        content: "";
        position: absolute;
        display: block;
        border-style: solid;
        border-color:#fff;
        border-radius: 50%;
        animation: animate 3s linear infinite;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
    }
    .bubbles:after {
        animation-delay: 0.6s;
    }


    @keyframes animate {
        66% {
            width: 34px; /*0.17W */
            height: 34px; /*0.17W */
            opacity: 0;
            border-width: 25px /*0.5H */
        }

        77% {
            opacity: 0.2;
            border-width: 35px /*0.7H */
        }

        100% {
            width: 150px; /*0.75W */
            height: 150px; /*0.75W */
            opacity: 0;
            border-width: 20px /*0.4H */
        }
    }
</style>
<body>
<div class="btn bubbles">
</div>
</body>
</html>
