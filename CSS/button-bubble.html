<html>
    <style>
        body {
 
}

.bubbles {
  width: 580px; /*定义为W */
  height: 100px; /*定义为H */
  overflow: hidden;
  position: relative;
  border-radius: 50px;
  background: linear-gradient(101deg, rgba(3,183,182,1) 0%, rgba(124,164,254,1) 100%);
}

.bubbles:after,
.bubbles:before{
  content: "";
  position: absolute;
  display: block;
  width: 0;
  height: 0;
  border:25px solid #fff; /*0.5H */
  border-radius:50%;
  animation: animate 3s linear infinite;
  left: 50%;
  top:50%;
  transform: translate(-50%,-50%);
  opacity:0;
}

.bubbles:before {
  animation-delay: 0s;
}

.bubbles:after {
    animation: animate2 3s linear infinite;
    animation-delay: 0.4s;

}


@keyframes animate {
  0% {
    width:0;
    height:0;
    opacity: 0;
    border-width:50px  /*0.5H */

  }
  66% {
    width:0;
    height:0;
    opacity: 0;
      border-width:50px  /*0.5H */
  }
  
  77% {
    width:116px;
    height:116px;
    opacity: 0.2;
      border-width:75px  /*0.7H */

  }
  
  100% {
    width:440px;
    height:440px;
    opacity: 0;
      border-width:40px  /*0.4H */

  }
}
        @keyframes animate2 {
  0% {
    width:0;
    height:0;
    opacity: 0;
    border-width:50px  /*0.5H */

  }
  66% {
    width:0;
    height:0;
    opacity: 0;
      border-width:50px  /*0.5H */
  }

            77% {
                width:116px;
                height:116px;
                opacity: 0.2;
                border-width:75px  /*0.7H */

            }

            100% {
                width:440px;
                height:440px;
    opacity: 0;
      border-width:40px  /*0.4H */

  }
}
    </style>
  <body>
    <div class="bubbles">
    </div>
  </body>
</html>
